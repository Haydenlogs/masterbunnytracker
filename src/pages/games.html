  .countdown-container {

    top: 20px;
    right: 20px;
}

.flip-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Added to vertically center the digits */
    margin: 0 20px;
}

.flip-digit {
    font-size: 30px;
    font-weight: bold;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 5px;
    animation: flip 1s ease-in-out infinite alternate;
    transform-style: preserve-3d;
}
  
  .correctspacing {
    font-size: 1.6rem;
    color: white;
    alignment: left;
    font-weight: bold;
  }

  .topbar {

    color: white;
  }

  #local-time {

    margin-top: 5px;
  }

  #countdown {
    font-size: 1.5rem;
    margin-bottom: 5px;
  }
#countdownButtonContainer {
  position: fixed;
  bottom: 10px;
  left: 10px;
}

#countdownButton {
  background: none;
  border: none;
  cursor: pointer;
}

#chatPopup {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

#chatBox {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  position: relative;
}

#chatMessages {
  height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}

#userInput {

  padding: 5px;
  margin-right: 5px;

#sendButton {

}

#closeButton {

  top: 5px;
  right: 5px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #999;
}
.logo {
      width: 30px;
      margin-right: 1px; /* Add right margin to create space between the logo and the text */

</style>
