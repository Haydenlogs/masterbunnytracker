<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6b3;
            color: #663300;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        a {
            color: #336600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
      <h1>404 Not Found</h1>
        <p>Oops! The Easter egg you're looking for was hidden too well.</p>
        <p>Why not search for more <a href="/">eggs</a>?</p>
    </div>
</body>
</html>
